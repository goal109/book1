{% extends "layout.html" %}
{% block title %}
Success!
{% endblock %}
{% block body %}
<h1>Books</h1>

  <form action="{{ url_for('search') }}" method="post">
    <div class="form-group">
        <button class="btn btn-primary">Display Books</button>
    </div>
  </form>

  <ul>
    <table class="table" border="1">
      <tr>
        <th>ID</th>
        <th>ISBN</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>YEAR</th>
      </tr>
   {% for book in books %}

<tr>
  <td>
    {{book.id}}
  </td>
<td>
  {{book.isbn}}
</td>

<td>
  <a href="{{ url_for('book',book_isbn=book.isbn) }}">
      {{book.title}}
    </td>
    <td>


      {{book.author}}
    </td>
<td>
  {{book.year}}
</td>
</tr>





      {% endfor %}
    </table>
    </ul>


{% endblock %}
